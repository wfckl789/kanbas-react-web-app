<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Profile</title>
</head>
<body>
    <table width="100%">
        <tbody>
        <tr>
            <td>
                <div id="sidebar1"></div>
            </td>
            <td>
                <div id="sidebar2"></div>
            </td>
            <td>
                <div>
                    <p>WENBO QIAN's Profile</p>
                    <h3>WENBO QIAN <button onclick="toProfileEdit()">Edit Profile</button></h3>
                    <h3>Contact</h3>
                    <p>No registered services, you can add some on the settings page.</p>
                    <h3>Software Engineering</h3>
                    <p>Student, Software Engineer,Cloud Computing.</p>
                    <h3>Links</h3>
                    <a href="#">LinkedIn</a>
                </div>
            </td>
        </tr>
        </tbody>
    </table>

</body>
<script>
    let sides1 = ["Account", "Dashboard", "Courses", "Calendar", "Inbox", "History", "Studio", "Commons", "Help"]
    let sides2 = ["Notifications", "Profile", "Files", "Settings", "ePortfolios", "Shared Content", "The Hub", "Qwickly Course Tools", "Global Announcements"]
    let str1 = '<ul>', str2 = '<ul>';

    sides1.forEach((side) => {
        if (side === "Courses") {
            str1 += '<li>'+ '<a href="../home.html">' + side + '</a>' + '</li>'
        } else if (side === "Account") {
            str1 += '<li>'+ '<a href="../profile/index.html">' + side + '</a>' + '</li>'
        } else {
            str1 += '<li>'+ '<a href="#">' + side + '</a>' + '</li>'
        }
    });
    str1 += '</ul>';

    sides2.forEach((side) => {
        if (side === "Profile") {
            str2 += '<li>'+ '<a href="index.html">' + side + '</a>' + '</li>'
        } else {
            str2 += '<li>'+ '<a href="#">' + side + '</a>' + '</li>'
        }
    });
    str2 += '</ul>';

    document.getElementById("sidebar1").innerHTML = str1;
    document.getElementById("sidebar2").innerHTML = str2;

    function toProfileEdit () {
        location.href = "edit.html";
    }
</script>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Assignments</title>
</head>
<body>
    <table>
        <tbody>
        <tr>
            <td>
                <div id="sidebar1"></div>
            </td>
            <td>
                <div id="sidebar2"></div>
            </td>
            <td>
                <div style="margin: 0 0 0 50px">
                    <select>
                        <option>Edit</option>
                        <option selected>SpeedGrader</option>
                        <option>Duplicate</option>
                        <option>Delete</option>
                        <option>Move To...</option>
                        <option>Send To...</option>
                        <option>Copy To...</option>
                        <option>Share to Commons</option>
                    </select>
                    <h3>Assignment Name</h3>
                    <form>
                        <input value="A1 - ENV + HTML"/>
                        <br/>
                        <br/>
                        <textarea placeholder="This is the assignment description."></textarea><br/>
                        <br/>
                        Points
                        <br/>
                        <input value="100"/>

                        <br/>
                        <br/>
                        Assignment Group
                        <br/>
                        <select>
                            <option selected>ASSIGNMENTS</option>
                        </select>

                        <br/>
                        <br/>
                        Display Grade as
                        <br/>
                        <select>
                            <option selected>Percentage</option>
                        </select>

                        <br/>
                        <br/>
                        Submission Type
                        <br/>
                        <select>
                            <option selected>Online</option>
                        </select>

                        <br/>
                        <br/>
                        Online Entry Options
                        <br/>
                        <input type="checkbox" />
                        <label>Text Entry</label>
                        <br>
                        <input type="checkbox" />
                        <label>Website URL</label>
                        <br>
                        <input type="checkbox" />
                        <label>Media Recording</label>
                        <br>
                        <input type="checkbox" />
                        <label>Student Annotation</label>
                        <br>
                        <input type="checkbox" />
                        <label>File Uploads</label>

                        <br/>
                        <br/>
                        Submission Attemts
                        <br/>
                        <select>
                            <option selected>Unlimited</option>
                        </select>

                        <br/>
                        <br/>
                        Plagiarism Review
                        <br/>
                        <select>
                            <option selected>None</option>
                        </select>

                        <br/>
                        <br/>
                        Group Assignment
                        <br/>
                        <input type="checkbox" />
                        <label>This is a group assignment</label>

                        <br/>
                        <br/>
                        Peer Reviews
                        <br/>
                        <input type="checkbox" />
                        <label>Require Peer Reviews</label>

                        <br/>
                        <br/>
                        Assign to
                        <br/>
                        <input value="Everyone"/>

                        <br/>
                        <br/>
                        Due
                        <br/>
                        <input type="date" value="2021-01-01"/>

                        <br/>
                        <br/>
                        Available from
                        <br/>
                        <input type="date" value="2021-01-01"/>

                        <br/>
                        <br/>
                        Until
                        <br/>
                        <input type="date" value="2021-01-01"/>

                        <br>
                        <br>
                        <button>Cancel</button>
                        <button>Save</button>
                    </form>
                </div>
            </td>
        </tr>
        </tbody>

    </table>
</body>
<script>
    let sides1 = ["Account", "Dashboard", "Courses", "Calendar", "Inbox", "History", "Studio", "Commons", "Help"]
    let sides2 = ["Home", "Modules", "Piazza", "Zoom Meetings", "Assignments", "Quizzes", "Grades", "People", "Panopto Video", "Discussions", "Announcements", "Pages", "Files", "Robries", "Outcomes", "Collaborations", "Syllabus", "Settings"]
    let str1 = '<ul>', str2 = '<ul>'

    sides1.forEach((side) => {
        str1 += '<li>'+ '<a href="#">' + side + '</a>' + '</li>'
    });
    str1 += '</ul>'

    sides2.forEach((side) => {
        str2 += '<li>'+ '<a href="#">' + side + '</a>' + '</li>'
    });
    str2 += '</ul>'

    document.getElementById("sidebar1").innerHTML = str1;
    document.getElementById("sidebar2").innerHTML = str2;
</script>
</html>
